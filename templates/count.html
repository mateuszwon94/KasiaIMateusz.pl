<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Count</title>
</head>
<body>
    <h1>Licznik słów</h1>
    <p>Twój tekst: {{ FullText }}</p>
    <p>Liczba słów to:  {{ Count }}</p>

    <a href="{% url 'home' %}">Zacznijmy od początku</a>

    <h1>Częstość słów</h1>
    {% for word, count in WordDic %}
    <p>{{ word }} - {{ count }}</p>
    {% endfor %}
</body>
</html>
