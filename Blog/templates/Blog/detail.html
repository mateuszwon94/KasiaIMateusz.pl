{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Cześć! Jestem Mateusz Winiarski</h1>
    <p class="lead text-muted">To jest testowy projekt. A to jego podstrona z pseudo blogiem</p>
  </div>
</section>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">

      <div class="blog-post">
        <h2 class="blog-post-title">{{ Blog.title }}</h2>
        <p class="blog-post-meta">{{ Blog.pub_date }}</p>
        <img classs="img-fluid" src="{{ Blog.image.url }}" />
        <br />
        <br />
        <p>{{ Blog.body }}</p>
        <hr>

      </div><!-- /.blog-post -->

    </div><!-- /.blog-main -->

  </div>
</div>
{% endblock %}
